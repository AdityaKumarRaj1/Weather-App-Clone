<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

<body>
    <!-- all content -->
    <div class="container ">
        <!-- search box -->
        <div class="search">
            <input type="text" placeholder="Enter Your City">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
              <ul class="suggestions"></ul>
        </div>
        <!-- icon celcius city -->
        <div><img src="images/clear.png" alt="" class="weather-icon"></div>

        <div class="temp">28Â°C</div>

        <div class="location">New Delhi, IN</div>
        <!-- humidity and wind -->
        <div class="container2">

            <div class="humidity">
                <h3>Humidity</h3>
                <p class="celcius">60%</p>
            </div>

            <div class="wind">
                <h3>Wind</h3>
                <p class="speed">14 km/h</p>
            </div>

        </div>
        <!-- script tag -->
        <script src="script.js"></script>
</body>
